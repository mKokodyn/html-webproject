<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMPSON'S</title>
  <link rel="shortcut icon" href="img/bart_s.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="./css/index.css" />

</head>

<body>
  <button class="btn-next">Next</button>
  <div class="our-team__container">
    <div class="our-team__slider">
      <div class="our-team__slider__line">

        <article class="carousel__item">
          <div class="carousel__image-wrapper">
            <img class="carousel__image" width="256px"
              src="./img/carousel-mary-stone-gourmet-chef.webp"
              alt="Mary Stone - Gourmet Chef" />
          </div>
          <h4 class="carousel__name">Mary Stone</h4>
          <h5 class="carousel__role">Gourmet Chef</h5>
        </article>
        <article class="carousel__item">
          <div class="carousel__image-wrapper">
            <img class="carousel__image" width="256px"
              src="./img/carousel-john-palmer-sauce-chef.webp"
              alt="John Palmer - Sauce Chef" />
          </div>
          <h4 class="carousel__name">John Palmer</h4>
          <h5 class="carousel__role">Sauce Chef</h5>
        </article>
        <article class="carousel__item">
          <div class="carousel__image-wrapper">
            <img class="carousel__image" width="256px"
              src="./img/carousel-jessica-clower-meat-specialist.webp"
              alt="Jessica Clower - Meat Specialist" />
          </div>
          <h4 class="carousel__name">Jessica Clower</h4>
          <h5 class="carousel__role">Meat Specialist</h5>
        </article>
        <article class="carousel__item">
          <div class="carousel__image-wrapper">
            <img class="carousel__image" width="256px"
              src="./img/carousel-helen-smith-burger-master.webp"
              alt="Helen Smith - Burger Master" />
          </div>
          <h4 class="carousel__name">Helen Smith</h4>
          <h5 class="carousel__role">Burger Master</h5>
        </article>

      </div>
    </div>

  </div>
  <button class="btn-prev">Previous</button>

  <script src="script.js"></script>
</body>

</html>
